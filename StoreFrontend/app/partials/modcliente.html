<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
        <h2> Modificar Cliente </h2>
        Seleccionar Cliente a Modificar: <select ng-model="custom" id="id" ng-options="onecustomer.name for onecustomer in allcustomers" placeholder="Cliente"> </select>
        <br> <br>
        <form name="form" novalidate class="form-horizontal" role="form" ng-submit="update(custom)">
            <div class="form-group">
              <label for="id" class="col-sm-2 control-label ">Identificador</label>
              <div class="col-sm-10">
                <input type="text" ng-model="custom.customerId" class="form-control" id="id" placeholder="Inserte identificador"/>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label ">Nombre</label>
              <div class="col-sm-10">
                <input type="text" ng-model="custom.name" class="form-control" id="name" placeholder="Inserte nombre del nuevo cliente"/>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label ">Dirección</label>
              <div class="col-sm-10">
                <input type="text" ng-model="custom.address" class="form-control" id="address" placeholder="Inserte una dirección domiciliaria"/>
              </div>
            </div>
            <div class="form-group">
              <label for="city" class="col-sm-2 control-label ">Ciudad</label>
              <div class="col-sm-10">
                <input type="text" ng-model="custom.city" class="form-control" id="city" placeholder="Inserte ciudad"/>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label ">Email</label>
              <div class="col-sm-10">
                <input type="text" ng-model="custom.email" class="form-control" id="email" placeholder="Inserte su direccion de email"/>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label ">Telefono</label>
              <div class="col-sm-10">
                <input type="text" ng-model="custom.phone" class="form-control" id="phone" placeholder="Inserte su número telefónico"/>
              </div>
            </div>
            <div class="form-group">
              <label for="saldo" class="col-sm-2 control-label ">Saldo</label>
              <div class="col-sm-10">
                <input type="number" ng-model="custom.saldo" class="form-control" id="email" placeholder="Inserte el saldo disponible"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Save"/>
              </div>
            </div>
         </form>
        
    </div>
    </body>
</html>
