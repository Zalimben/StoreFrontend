<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="bower_components/jquery/dist/jquery.js"></script>
    </head>
    <body>
        <div>
            <h1> Pago de Clientes </h1>
            <form class="form-horizontal" role="form" ng-submit="add(paid)">
                
                <div class="form-group">
                  <label for="customerId" class="col-sm-2 control-label ">Cliente</label>
                  <div class="col-sm-10">              
                      <select ng-model="paid.customerId" id="customerId" class="form-control" ng-options="onecustomer.name for onecustomer in allcustomers" placeholder="Cliente"> </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label ">Cantidad</label>
                  <div class="col-sm-10">
                    <input type="number" ng-model="paid.amount" class="form-control" id="amount" placeholder="Inserte monto"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Save"/>
                  </div>
                </div>
            </form>
        </div>
    </body>
</html>
