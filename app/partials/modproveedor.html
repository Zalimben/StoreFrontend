<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
        <h2> Modificar Proveedor </h2>
        Seleccionar Proveedor a Modificar: <select ng-model="proveedor" id="manufactuerId" ng-options="onemanufacturer.name for onemanufacturer in allmanufacturers"> </select>
        <br> <br>
        <form name="form" novalidate class="form-horizontal" role="form" ng-submit="update(proveedor)">
            <div class="form-group">
              <label for="id" class="col-sm-2 control-label ">Identificador</label>
              <div class="col-sm-10">
                <input type="text" ng-model="proveedor.manufacturerId" class="form-control" id="id" placeholder="Inserte identificador"/>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label ">Nombre</label>
              <div class="col-sm-10">
                <input type="text" ng-model="proveedor.name" class="form-control" id="name" placeholder="Inserte nombre del nuevo cliente"/>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label ">Dirección</label>
              <div class="col-sm-10">
                <input type="text" ng-model="proveedor.address" class="form-control" id="address" placeholder="Inserte una dirección domiciliaria"/>
              </div>
            </div>
            <div class="form-group">
              <label for="city" class="col-sm-2 control-label ">Ciudad</label>
              <div class="col-sm-10">
                <input type="text" ng-model="proveedor.city" class="form-control" id="city" placeholder="Inserte ciudad"/>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label ">Email</label>
              <div class="col-sm-10">
                <input type="text" ng-model="proveedor.email" class="form-control" id="email" placeholder="Inserte su direccion de email"/>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label ">Telefono</label>
              <div class="col-sm-10">
                <input type="text" ng-model="proveedor.phone" class="form-control" id="phone" placeholder="Inserte su número telefónico"/>
              </div>
            </div>
            <div class="form-group">
              <label for="rep" class="col-sm-2 control-label ">Representante</label>
              <div class="col-sm-10">
                <input type="text" ng-model="proveedor.rep" class="form-control" id="rep" placeholder="Inserte el nombre del Representante"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Save"/>
              </div>
            </div>
        </form>
        
    </div>
    </body>
</html>
