<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
        <h2> Nueva Venta </h2>
        
        <form class="form-horizontal" role="form" ng-submit="add(sales)">
            <div class="form-group">
                <label for="customerId" class="col-sm-2 control-label ">Cliente</label>
                <div class="col-sm-10">              
                    <select ng-model="sales.customerId" id="customerId" class="form-control" ng-options="onecustomer.name for onecustomer in allcustomers" placeholder="Cliente"> </select>
                </div>
            </div>
            <div class="form-group">
              <label for="productId" class="col-sm-2 control-label ">Producto</label>
              <div class="col-sm-10">
                <select ng-model="sales.salesDetailsCollection.productId" id="productId" class="form-control" ng-options="oneproduct.description for oneproduct in allproducts" placeholder="Producto"> </select>
              </div>
            </div>
            <div class="form-group">
              <label for="quantity" class="col-sm-2 control-label ">Cantidad</label>
              <div class="col-sm-10">
                <input type="number" ng-model="sales.salesDetailsCollection.quantity" class="form-control" id="quantity" placeholder="Inserte datos"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Save Sale"/>
                <input ng-click="addCart(sales.salesDetailsCollection)" class="btn btn-primary" value="Add to cart"/>
                <input ng-click="save(sales)" class="btn btn-primary" value="Save Cart"/>
              </div>
            </div>
        </form>
        <pre>sales = {{sales|json}}</pre>
        <pre>cart = {{cart|json}}</pre>
    </div>
    
    <div>
        <h2> Detalle de venta </h2>

        <table  class="table" >
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
        </tr>
        <tr ng-repeat="oneproduct in cart" 
            ng-class-even="'even'"
            ng-class-odd="'odd'"
            >
            <td>{{oneproduct.productId.description}}</td>
            <td>{{oneproduct.quantity}}</td>
        </tr>
        </table> 
        </div>
    </body>
</html>
